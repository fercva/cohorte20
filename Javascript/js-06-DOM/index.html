<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM</title>
</head>
<body>
    <h1 id="etiqueta1">Ejemplo de DOM</h1>
    <P id="parrafo">Saludos desde el DOM</P>
    <p id="parrafo2">soy otro parrafo</p>
<script>
    let etiqueta = document.getElementById("etiqueta1");
    console.log("Valor de etiqueta1" + etiqueta.innerHTML);

    let parrafo = document.getElementById ("parrafo");
    console.log("Valor de parrafo" + parrafo.innerHTML);

    let parrafos = document.getElementsByTagName ("p");
    for (let i=0; parrafos.length; i++){
        console.log("No. de parrafos:"  + parrafos[i].innerHTML);
    }

</script>

</body>
</html>
